<!DOCTYPE html>
<html lang="en">
<head>

<body>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);
}
header {
    display: flex;
    align-items: center;
    padding: 10px 20px;

}

.logo img {
    width: 150px;
}

nav ul {
    list-style: none;
    display: flex;
    margin-left: auto;
}

nav ul li {
    margin-left: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #ff4500;
    font-weight: bold;
}

main {
    max-width: 1200px;
    margin: 40px auto;
    padding: 0 20px;
}

.about-section h1 {
    color: #ff4500;
    margin-bottom: 20px;
}

.about-section p {
    margin-bottom: 40px;
}

.admin, .moderator {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.admin img, .moderator img {
    border-radius: 50%;
    width: 50px;
    margin-right: 20px;
}

.admin p, .moderator p {
    font-size: 16px;
}

</style>


    <main>

            <h2>Ekip</h2>
            <div class="admin">


        </section>

               <img src="assets/img/akif_profile.jpg" alt="Admin Image">

            </section>

                <img src="assets/img/profil_img.png" alt="Moderator Image">

        </section>
    </main>

</body>
</html>
